<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="renderer" content="webkit" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no,viewport-fit=cover" />

    <title>云音悦</title>
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="Keywords" content="React" />
    <meta name="description" content="Web site created using create-react-app" />

    <script src="%PUBLIC_URL%/MAIN_CONFIG.js?v=1"></script>

    <style>
      .placeholder_loading div {
        position: fixed;
        z-index: 1000;
        left: 0; 
        right: 0;  
        top: 0;
        bottom: 0;
        margin: auto;
        width: 60px;
        height: 60px;
        opacity: 0.6;
        border-radius: 50%;
        background-color: #d44439;
        animation: loading 1.4s infinite ease-in;
      }

      .placeholder_loading>div:nth-child(2) {
        animation-delay: -0.7s;
      }

      @keyframes loading {
        0%, 100% {
          transform: scale(0.0);
        }
        50% {
          transform: scale(1.0);
        }
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root">
      <div class="placeholder_loading"><div></div><div></div></div>
    </div>

    <script>
      ;(function () {
        if (!MAIN_CONFIG.ERUDA_ENABLED) return;
        var erudaScript = document.createElement('script');
        erudaScript.src = 'https://cdn.jsdelivr.net/npm/eruda@1.5.8/eruda.min.js';
        document.body.append(erudaScript);
        erudaScript.onload = function () {
          try { eruda.init(); }
          catch (err) { console.warn('eruda error: ', err) }
        }
      }());
    </script>
  </body>
</html>
